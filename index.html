<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student ID Display</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="images/sqi.webp" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="body-con">
      <button id="btn" onclick="prev()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          id="arrow"
          viewBox="0 -960 960 960"
          width="24px"
          fill="grey"
        >
          <path d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z" />
        </svg>
      </button>
      <div class="body-wrapper">
        <div class="profile">
          <div class="logo-wrapper">
            <img src="images/sqi.webp" alt="" />
          </div>
          <div class="name-wrapper"><span>SQI COLLEGE OF ICT IBADAN</span></div>
          <div class="role-wrapper">STUDENT</div>
          <div class="profile-picture-wrapper">
            <img id="image" src="" alt="" />
          </div>
          <div class="profile-name">
            <span id="name"></span>
          </div>
          <div class="course" id="course"></div>
        </div>
        <div class="id">
          <div><span>Student ID</span></div>
          <div class="empty-div"></div>
          <div><span id="ID"></span></div>
        </div>
        <div class="site-url"><span>edu.sqi.ng</span></div>
      </div>
      <button id="btn1" onclick="next()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="24px"
          id="arrow1"
          viewBox="0 -960 960 960"
          width="24px"
          fill="grey"
        >
          <path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z" />
        </svg>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
